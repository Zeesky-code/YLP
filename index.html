<!DOCTYPE html>
<html lang="yo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoruba Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Yoruba Voice Assistant</h1>
        <div class="bg-white p-4 rounded-lg shadow">
            <div id="output" class="mb-4 h-32 overflow-y-auto border p-2"></div>
            <div id="visualizer" class="h-16 mb-4 bg-gray-200"></div>
            <button id="recordButton" class="bg-blue-500 text-white px-4 py-2 rounded">Start Recording</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
